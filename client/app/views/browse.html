<div class="hero-unit">
  <h1>Browse Huddles</h1>
  <p></p>
</div>

<div class="row-fluid">

<!-- Sidebar content-->
<div class="span3">

    <form class="navbar-search pull-left">
        <input type="text" ng-model="query.huddleName" class="search-query" placeholder="search huddles">
    </form>

    <fieldset id="browse-type">
        <label>Browse by:</label>
        <div class="btn-group">
          <button class="btn" ng-class="{'selected':orderedByDate()}" ng-click="setOrderFilter('date')">Newest</button>
          <button class="btn" ng-class="{'selected':!orderedByDate()}" ng-click="setOrderFilter('rank')">Top ranked</button>
        </div>
    </fieldset>

    <fieldset>
        <label>Filter by technology:</label>
        <input name="tags" id="tech-tags" ng-init="init()" ng-value="" />
    </fieldset>

</div><!-- end sidebar -->

<!-- Main content-->
<div class="span9" id="main">
  
    <div class="loading">
        <!-- Loading... -->
    </div>
    <div class="output">

      <div class="num-results">
        Found {{(huddles|filter:query).length}} Huddles.
      </div>

      <div class="huddle" id="huddle-{{huddle._id}}" ng-repeat="huddle in huddles | filter:query | orderBy:orderByFilter">
          <div class="ratings">
              <div class="peer-rank">+5</div>
              <div class="student-rank">87%</div>
          </div>
          <div class="info">
            <div class="huddle-name">
              <a href="{{path}}{{huddle._id}}" id="{{huddle._id}}" ng-class="{'highlight':huddle.viewing}" target="_blank">{{huddle.huddleName}}</a>
            </div>
            <div class="tech-types">
              <span class="tech-main" ng-repeat="tag in split(huddle.techMain)">{{tag}}</span>
              <span class="tech-supporting" ng-repeat="tag in split(huddle.techSupporting)">{{tag}}</span>
            </div>
            <div>
              <span class="metadata-label">Created <span class="huddle-date">{{huddle.creationDate | fromNow}}</span> by:</span>
              <span class="instructor-name">{{huddle.huddleInstructorContact}}</span> 
            </div>
          </div>
      </div><!-- end huddle-{{huddle._id}} -->

    </div>
</div><!-- end main content -->

</div>
