({{huddle.huddleId}})

<div class="hero-unit">
  <h1 ng-hide="isEditingName">{{huddle.huddleName}} <i class="icon-pencil" ng-click="editName()"></i></h1>
  <div ng-show="isEditingName" class="row-fluid">
    <div class="span10">
      <input type="text" name="huddleName" ng-model="huddle.huddleName" required />
    </div>
    <div class="span2">
       <button class="btn" ng-click="finishEditName()">Update</button>
    </div>
  </div>
  <p>These settings are optional but adding extra information about your Huddle makes it easier to find it when others are browsing or searching.</p>
</div>

<fieldset>

  <legend>
    <div class="step-number"><span>4</span></div>
    <div class="step-text">Update Huddle Settings</div>
  </legend>

  <div>
    <label for="techMain">Main technologies covered:</label>
    <input type="text" name="techMain" ng-model="huddle.techMain" />
  </div>

  <div>
    <label for="techSupporting">Supporting technologies covered:</label>
    <input type="text" name="techSupporting" ng-model="huddle.techSupporting" />
  </div>

  <div>
    <label for="experience">Level of experience:</label>
    <input type="text" name="experience" ng-model="huddle.experience" />
  </div>

  <div>
    <label for="duration">Estimated duration to complete:</label>
    <input type="text" name="duration" ng-model="huddle.duration" />
  </div>

</fieldset>

<button class="btn" ng-click="save()">Save</button>
